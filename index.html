<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Knowledge Check</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-nav mr-left" href="highscore.html">High Scores</a>
        <ul class="navbar-nav mr-auto"></ul>
        <div class="navbar-nav mr-right text-right" id="timer"></div>
    </header>

    <div class="display text-center">
        <div class="questionDisplay">
            <p>
            <h1>Coding Quiz Challenge</h1>
            Try to answer the following questions within the time limit. Each incorrect answer decreases your time remaining by 15 seconds.
            </p>
        </div>
        <div class="answerDisplay">
            <button id="startQuiz">Start</button>
        </div>
        <div class="correctDisplay">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
